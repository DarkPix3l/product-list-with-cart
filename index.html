<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="wrapper">
    <main>
      <div id="grow">
        <h1>Desserts</h1>
        <section id="container">
        </section>
      </div>
      <aside>
        <div id="cart">
          <h2> Your Cart (<span>0</span>)</h2>

          <div id="empty-cart">
            <img src="./assets/images/illustration-empty-cart.svg" alt="empty cart image">
            <p> Your added items will appear here</p>
          </div>

          <div id="cart-items" class="cart-items">
          </div>

          <div id="confirm-order" class="display-none">
            <div id="order-total">
              <p>Order total<span>$00.00</span></p>
            </div>
            <div id="emission-info">
              <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon-neutral logo">
              <p>This is a <b>carbon-neutral</b> delivery</p>
            </div>
            <button>Confirm Order</button>
          </div>

        </div>
      </aside>
    </main>
  </div>

  <!--   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./script/script.js" type="module"></script>
</body>

</html>
